<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>跑马灯</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#box {
			margin: 50px auto;
			padding: 0 10px;
			width: 1000px;
			height: 35px;
			line-height: 35px;
			border: 1px dashed green;
			background: lightgreen;
		}
		#wrap {
			height: 35px;
			overflow: hidden;
			white-space: nowrap;
		}
		#wrap span {
			color: lightcoral;
			font-weight: bold;
			font-size: 16px;
		}
		#wrap div {
			display: inline-block;
		}
		
	</style>
</head>
<body>
<div id="box">
	<div id="wrap">
		<div id="conBegin">
		<span>通知：</span>
	    不知道吃什么的时候，有菜有肉又有饭的煲仔饭常常成为最佳选择。带着呲啦呲啦的声响端上桌，在水汽中搅拌，肉香、饭香混着焦香，再加上一点点锅巴的口感，让人不禁拍案叫绝！
        </div>
        <div id="conEnd">
		<span>通知：</span>
	    不知道吃什么的时候，有菜有肉又有饭的煲仔饭常常成为最佳选择。带着呲啦呲啦的声响端上桌，在水汽中搅拌，肉香、饭香混着焦香，再加上一点点锅巴的口感，让人不禁拍案叫绝！
        </div>
	</div>	
</div>	
<script type="text/javascript">
	~function(){
	var box = document.getElementById("box");
	var wrap = document.getElementById("wrap");
	var conBegin = document.getElementById("conBegin");
	// var conBegin_width = window.getComputedStyle(conBegin,null).width;
	var conBegin_width = conBegin.offsetWidth;
	console.log(conBegin_width);
	function move () {				
		if(wrap.scrollLeft >= conBegin_width){			
	    wrap.scrollLeft = 0;
	    }
	    else {
	    wrap.scrollLeft++;	
	    }
	}	
	var timer = window.setInterval(move,10);
    wrap.onmouseover=function(){
    	window.clearInterval(timer);
    };
    wrap.onmouseout=function(){
    	timer = window.setInterval(move,10);
    };
	}();
	
	
</script>
</body>
</html>
