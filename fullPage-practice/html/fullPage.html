<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=no"/>
	<title>fullpage简单例子</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.7.6/jquery.fullPage.css">
	<style>
		#header{
			position: fixed;
			top:0;
			right:200px;
			color: #fff;
		}
		#fullpageMenu{
			position: fixed;
			top:0;
			z-index:99;
		}
	</style>
	
</head>
<body>
<ul id="fullpageMenu">
	<li data-menuanchor="page1" class="active"><a href="#page1">1 section</a></li>
	<li data-menuanchor="page2"><a href="#page2">2 section</a></li>
	<li data-menuanchor="page3"><a href="#page3">3 section</a></li>
	<li data-menuanchor="page4"><a href="#page4">4 section</a></li>
</ul>
<div id="header">header</div>
<div id="fullpage">
 	<div class="section"><h1>这是第一屏</h1></div>
 	<div class="section" style="text-align: center">
 	    <div class="slide">slide1</div>
 	    <div class="slide">slide2</div>
 	    <div class="slide">slide3</div>
 	    <div class="slide">slide4</div>
 	</div>
 	<div class="section"><h1>这是第三屏</h1>
 	</div>
 	<div class="section"><h1>这是第四屏</h1></div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.7/jquery.fullPage.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.js"></script>
<script scr="https://cdnjs.cloudflare.com/ajax/libs/jQuery-slimScroll/1.3.6/jquery.slimscroll.js"></script>	
<script>
    $(document).ready(function(){
    	$('#fullpage').fullpage({
    		sectionsColor:['green','orange','gray','red'],
    		// controlArrows:true,
    		verticalCentered:true,
    		// resize:false,
    		// scrollingSpeed:1000,
    		anchors:['page1','page2','page3','page4'],
    		// lockAnchors:false,
    		// css3:true,
    		loopTop:true,
    		loopBottom:true,
    		loopHorizontal:true,
    		autoScrolling:true,
            // scrollBar:true,
            // paddingTop:'200px',
            // paddingBottom:'200px',
            //可以固定头部菜单底部菜单等
            fixedElements:'#header',
            // keyboardScrolling:true,
            // touchSensitivity:5,
            //在移动设备中滑动页面的敏感性，默认为5，是按百分比来衡量，最高为100，越大则越难滑动。
            // continuousVertical:true,
            //是否循环滚动，默认为false,如果为true,则页面会循环滚动，与loopTop、loopBottom不兼容
            animateAnchor:true,
            recordHistory:true,
            //是否记录历史，默认为true,可以记录页面滚动历史，如果设置了autoscrolling为false,则这个配置也自动设置为false
            menu:'fullpageMenu',
            navigation:true,
            navigationPositon:'left',
            navigationTooltips:['page1','page2','page3','page4'],
            showActiveTooltip:true,
            slidesNavigation:true,
            slidesNavPosition:'top',
            scrollOverflow:true,
            //内容超过满屏后是否显示滚动条，默认为false,如果设置为true,则会显示滚动条，如果要滚动查看内容，还需要iquery.slimscroll插件的配合。slimscroll插件主要用于模拟传统的浏览器滚动条。
            //sectionSelector:section的选择器,默认为.section.
            //slideSelector:slide的选择器，默认为.slide.
            afterLoad:function(anchorLink,index){
            	console.log("afterLoad:anchorLink="+anchorLink+";index="+index);
            },
            onLeave:function(index,nextIndex,direction){
            	console.log("onLeave:index="+index+";nextIndex="+nextIndex+";direction="+direction);
            },           	
            afterRender:function(){
            	console.log("afterRender");
            },
            // afterResize:function(){
            // 	console.log("afterResize");
            // }

    	}); 	
    });
	
</script>
</body>
</html>
